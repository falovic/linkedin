<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="">
    <script src="https://kit.fontawesome.com/891f166dcb.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id class="container-fluid">

        <!-- Header -->
        <header>
            <div class="row d-flex flex-wrap align-items-center justify-content-center">
                <div class="col-lg-1 navborder p-0">
                    <a href="#"><img src="assets/icon/logo.svg" alt="logo"></a>
                </div>
                <div class="col-lg-4 justify-content-center navborder p-0">
                    <nav>
                        <ul>
                            <li class="nav-item"><a class="nav-link" href="#"><img class="nav-img"
                                        src="assets/icon/nav-feed.svg">FEED</a></li>
                            <li class="nav-item"><a class="nav-link" href="#"><img class="nav-img"
                                        src="assets/icon/nav-network.svg">NETWORK</a></li>
                            <li class="nav-item"><a class="nav-link" href="#"><img class="nav-img"
                                        src="assets/icon/nav-jobs.svg">JOBS</a></li>
                            <li class="nav-item"><a class="nav-link" href="#"><img class="nav-img"
                                        src="assets/icon/nav-chat.svg">CHAT</a></li>
                            <li class="nav-item"><a class="nav-link" href="#"><img class="nav-img"
                                        src="assets/icon/nav-notices.svg">NOTICES</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-lg-3 navborder p-0">
                    <a href="#" class="search"><img src="assets/icon/nav-search.svg"></a>
                    <input type="search" placeholder="Search">
                </div>
                <div class="col-lg-2 justify-content-center navborder p-0">
                    <div class="user">
                        <img src="assets/img/dmitry-sm.svg">
                    </div>
                    <div class="user">
                        <p class="p1"><b>D. KARGAEV</b><span>YOU</span></p> <br>
                        <p class="p2">367 views today <span>+32<img src="assets/icon/+32arrow.svg"></span></p>
                    </div>
                </div>
                <div class="col-lg-1 justify-content-center navborder p-0 mr-5"><a class="nav-link" href=""><img class="nav-img"
                            src="assets/icon/nav-other.svg">OTHER</a></div>
            </div>
        </header>
    </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
